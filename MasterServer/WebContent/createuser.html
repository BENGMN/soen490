<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Create a new User</title>
	</head>
	<body>
		<div>
			<a href="/MasterServer/controller?command=browseusers">Browse Users</a>
			<a href="/createuser.html">Create a new User</a>
		</div>
		<form method="POST"
			action="/MasterServer/controller?command=createuser&responsetype=jsp"
			name="POST.createUser">
			<table>
				<tr>
					<th colspan="2">Create a new user</th>
				</tr>
				<tr>
					<td>E-mail:</td>
					<td><input type="text" name="email" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" name="password" /></td>
				</tr>
				<tr>
					<td>User type:</td>
					<td>
						<input type="radio" name="usertype" value="USER_NORMAL" />Normal User<br /> 
						<input type="radio" name="usertype"	value="USER_ADVERTISER" />Advertiser User<br />
						</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="submit" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
