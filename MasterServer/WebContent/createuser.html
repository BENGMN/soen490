<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<style type="text/css">
a {
	padding-right:20px;
}

h1 {
	text-align: center;
}

table {
	border-collapse: collapse;
	width: 30%;
}

table,td,th {
	border: 1px solid black;
}

th {
	height: 40px;
	text-align: center;
}

td {
	text-indent: 10px;
}

.noindent {
	text-indent: 0px;
}

input.text {
	width: 92%;
	test-alight: right;
}

input.submit {
	position: absolute;
	right: 10px;
}
</style>

 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Create a new User</title>
 </head>
 <body>
  <div>
   <a href="/MasterServer/controller?command=browseusers">Browse Users</a>
   <a href="/MasterServer/lookupuser.html">Lookup a User</a>
   <a href="/MasterServer/createuser.html">Create a new User</a>
  </div>
  <form method="POST"
   action="/MasterServer/controller?command=createuser&responsetype=jsp"
   name="POST.createUser">
   <br />
   <table>
    <tr>
     <th colspan="2">Create a new user</th>
    </tr>
    <tr>
     <td>E-mail:</td>
     <td><input type="text" class="text" name="email" /></td>
    </tr>
    <tr>
     <td>Password:</td>
     <td><input type="password" class="text" name="password" /></td>
    </tr>
    <tr>
     <td>User type:</td>
     <td class="noindent">
      <input type="radio" name="usertype" value="USER_NORMAL" />Normal User<br /> 
      <input type="radio" name="usertype" value="USER_ADVERTISER" />Advertiser User<br />
      </td>
    </tr>
   </table>
   <input type="submit" value="submit" />
  </form>
 </body>
</html>
